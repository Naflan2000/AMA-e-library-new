<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - AMA E-Library</title>
<link rel="stylesheet" href="style.css">
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#2980b9,#8e44ad); color:white; font-family:'Segoe UI'; }
form { background:#fff; color:#333; padding:30px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:350px; }
input,button{width:100%;padding:12px;margin-bottom:15px;border-radius:6px;border:1px solid #ccc;font-size:16px;}
button{background:#3498db;color:white;border:none;cursor:pointer;transition:0.2s;}
button:hover{background:#217dbb;}
</style>
</head>
<body>
<form id="loginForm">
<h2 style="text-align:center;">Login</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
<p style="text-align:center;">Don't have account? <a href="signup.html">Sign up</a></p>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', e=>{
    e.preventDefault();
    const data = new FormData(e.target);
    fetch('/login',{method:'POST',body:data})
    .then(res=>res.json())
    .then(res=>{
        if(res.success) location.href='index.html';
        else alert(res.message);
    });
});
</script>
</body>
</html>
