<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - AMA E-Library</title>
<link rel="stylesheet" href="style.css">
<style>
body { display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#27ae60,#2ecc71); color:white; font-family:'Segoe UI'; }
form { background:#fff; color:#333; padding:30px; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:350px; }
input,button{width:100%;padding:12px;margin-bottom:15px;border-radius:6px;border:1px solid #ccc;font-size:16px;}
button{background:#27ae60;color:white;border:none;cursor:pointer;transition:0.2s;}
button:hover{background:#2ecc71;}
</style>
</head>
<body>
<form id="signupForm">
<h2 style="text-align:center;">Sign Up</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign Up</button>
<p style="text-align:center;">Already have account? <a href="login.html">Login</a></p>
</form>

<script>
document.getElementById('signupForm').addEventListener('submit', e=>{
    e.preventDefault();
    const data = new FormData(e.target);
    fetch('/signup',{method:'POST',body:data})
    .then(res=>res.json())
    .then(res=>{
        if(res.success){ alert('Account created!'); location.href='login.html'; }
        else alert(res.message);
    });
});
</script>
</body>
</html>
